<div class="astrology-list">
  <h2>🌠 Blog Listesi</h2>

  <!-- ① Create Butonu -->
  <div class="actions">
    <button
      mat-raised-button
      color="accent"
      routerLink="/admin/blog/new"
      class="neon-button"
    >
      ➕ Yeni Blog Oluştur
    </button>
  </div>

  <div class="list-card">
    <table
      mat-table
      [dataSource]="(blogs$ | async) ?? []"
      class="neon-table mat-elevation-z1"
    >

      <!-- Başlık -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Başlık</th>
        <td mat-cell *matCellDef="let b">{{ b.title }}</td>
      </ng-container>

      <!-- Yayın Tarihi -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Tarih</th>
        <td mat-cell *matCellDef="let b">{{ b.createdAt | date:'short' }}</td>
      </ng-container>

      <!-- İşlemler -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>İşlemler</th>
        <td mat-cell *matCellDef="let b">
          <button mat-button color="accent" [routerLink]="['/blogs',b.id]">🔍 Gör</button>
          <button mat-button color="primary" [routerLink]="['/admin/blog',b.id,'edit']">✏️ Düzenle</button>
          <button mat-button color="warn" (click)="del(b.id!)">🗑️ Sil</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row        *matRowDef="let row; columns: cols;"></tr>

    </table>
  </div>
</div>
